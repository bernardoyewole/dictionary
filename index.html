<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Bernard">
        <meta name ="description" content="Bernard: Student">
        <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
        <title>Dictionary</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container content">
                <h1>What word do you want to lookup?</h1>
                <section class="search-container">
                    <div>
                        <img src="./assets/img/reading-1.png" alt="">
                    </div>
                    <div class="input-container">
                        <div>
                            <input type="text" placeholder="Search...">
                            <div class="search-box search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <p class="such-as">Such as: moon, nature, sunset...</p>
                    </div>
                    <div>
                        <img src="./assets/img/reading-2.png" alt="">
                    </div> 
                </section>
                <section class="word-container">
                    <p class="word"></p>
                    <div class="phonetics">
                        <p class="phonetics-text"></p>
                        <button type="button" class="listen">Listen</button>
                    </div>
                </section>
                <section class="meaning-container">
                    <p class="part-of-speech"></p>
                    <div class="meaning">
                        <!-- <p>1. Cereal plants, Oryza sativa of the grass family whose seeds are used as food.</p>
                        <p>2. A specific variety of this plant.</p>
                        <p>3. The seeds of this plant used as food.</p> -->
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
